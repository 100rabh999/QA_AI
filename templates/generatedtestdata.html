{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-12 mb-4">
        <div class="card border-light shadow-sm">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h2 class="h5">Generated Q&A</h2>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table id="example" class="table align-items-center table-flush table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th>Question</th>
                            <th>Answer</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for qa in cresults %}
                        <tr>
                            <td>{{ qa[0] }}</td>
                            <td>{{ qa[1] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#example').DataTable({
            dom: 'Bfrtip',
            buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
            "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
        });
    });
</script>
{% endblock %}
